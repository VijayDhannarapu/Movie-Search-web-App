<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Julee&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="topMovieName"></h1>

    <p id="ErrorMessage">Something Went Wrong</p> <!-- Error Message -->

    <!-- Loading Animation -->
    <div class="loderPage" id="loder">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <!-- Poster and rating section -->
    <div class="container">
        <div class="image">
            <img src="" alt="" id="Movieposter">
        </div>

        <div class="sideMater">
            <div class="ratingSection">
                <p id="timeduration">-</p>
                <p id="publicRating"> Rating <br> 10/10</p>
                <p id="watchedMovie"></p>

            </div>

            <div class="people">
                <p id="director">director <br> Name</p>
                <p id="producer">producer <br> Name</p>
                <p id="music">music <br> Name</p>
            </div>
        </div>
    </div>

    <!-- Movie Type , overview , cast  -->
    <div class="bottomSection">
        <div class="video">
            <h1 id="movieType">Movie Trailer</h1>
            <iframe id="Movievideo" allowfullscreen width="99%" height="90%"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>

        <div class="overview">
            <h1>overview</h1>
            <h3 id="overview" class="DescriptionOverview"> </h3>
        </div>

        <div class="castBox">
            <h1 id="castHeading">Cast</h1>
            <div id="castImages">
                <!-- Cast Images Add here -->
            </div>
        </div>
    </div>
    <script src="javaScript2.js"></script>

</body>

</html>
